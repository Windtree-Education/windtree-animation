
<!-- slide-select.html — choose one of 6 slides for the selected story -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Select a Slide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --card-r:12px; --accent:#BADA55; --border:#d6dbef; }
    body { margin:0; font-family:system-ui,Arial; background:#eff4ff; color:#1d2330; }
    header { padding:20px 16px; text-align:center }
    h1 { margin:0 0 6px; font-size:clamp(22px,4vw,36px) }
    #sub { opacity:.7; font-size:.95rem; }

    .bar {
      max-width:1100px; margin:0 auto; padding:0 20px 12px;
      display:flex; gap:8px; align-items:center; justify-content:space-between;
    }
    .btn {
      background:#fff; border:2px solid var(--border); border-radius:10px;
      padding:.55rem .8rem; cursor:pointer; font-weight:600;
      box-shadow:0 3px 8px rgba(0,0,0,.05);
    }
    .btn:hover { border-color:var(--accent); }

    .grid {
      display:grid;
      grid-template-columns:repeat(3,minmax(220px,1fr));
      gap:16px;
      max-width:1100px; margin:0 auto 40px; padding:0 20px 20px;
    }
    .card {
      position:relative;
      background:#fff;
      border-radius:var(--card-r);
      box-shadow:0 4px 10px rgba(0,0,0,.06);
      overflow:hidden;
      border:2px solid transparent;
      cursor:pointer;
      display:flex; flex-direction:column;
      min-height:220px;
      transition:border-color .15s ease, transform .15s ease;
    }
    .card:hover { border-color:var(--accent); transform:translateY(-1px); }
    .thumb { aspect-ratio:4/3; background:#dfe7ff; display:grid; place-items:center; color:#445 }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block }
    .title { padding:12px 14px; font-weight:600; background:#fff }
    .actions { display:flex; gap:8px; padding:10px 14px; background:#fff; border-top:1px solid #eef2ff }
    .btn-mini { padding:.45rem .6rem; font-size:.9rem }
    .empty { grid-column:1/-1; text-align:center; opacity:.6; padding:6px; }

    @media (max-width:720px){ .grid{ grid-template-columns:repeat(2,minmax(220px,1fr)) } }
    @media (max-width:480px){ .grid{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <header>
    <h1>Select a Slide</h1>
    <div id="sub"></div>
  </header>

  <div class="bar">
    <button id="backBtn" class="btn" type="button">← Back to Stories</button>
    <div></div>
  </div>

  <div id="grid" class="grid" aria-live="polite"></div>
  <div id="emptyMsg" class="empty" hidden>No slides found.</div>

  <script>
    window.LOCKS_WS_URL = 'wss://windtree-animation.onrender.com';
  </script>
  <script type="module" src="./js/ws-presence.js"></script>
  <script type="module" src="./js/slide-select.js"></script>
</body>
</html>
