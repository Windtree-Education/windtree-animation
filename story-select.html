
<!-- story-selection page links w/manifest.json for grade ID assignment -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Select a Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/story-select.css">
</head>
<body>
  <header>
    <h1>Pick Your Story</h1>
    <div id="sessionInfo"></div>
  </header>

  <section class="layout">
    <!-- Left: grade filters -->
    <aside aria-label="Filter stories by grade">
      <div class="filter-title">Filter by Grade</div>
      <label class="check"><input type="checkbox" name="grade" value="TK-2"> <span>TK-K</span></label>
      <label class="check"><input type="checkbox" name="grade" value="G.1-2"> <span>1-2</span></label>
      <label class="check"><input type="checkbox" name="grade" value="G.3-4"> <span>G.3-5</span></label>
      <label class="check"><input type="checkbox" name="grade" value="G.5-8"> <span>G.6-8</span></label>
    </aside>
    <!-- Stories grid -->
    <main>
      <div class="grid" id="storyGrid" aria-live="polite"></div>
      <div id="emptyMsg" class="empty" hidden>No stories available.</div>
    </main>
  </section>

  <!-- move all logic to an external module -->
  <script>
    window.LOCKS_WS_URL = 'wss://windtree-animation.onrender.com';
  </script>
  <script type="module" src="./js/ws-presence.js"></script>
  <script type="module" src="./js/story-select.js"></script>
</body>
</html>
